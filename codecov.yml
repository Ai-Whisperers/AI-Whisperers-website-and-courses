# Codecov Configuration
# AI Whisperers Platform - Phase 6 Testing Infrastructure

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 2%
        if_ci_failed: error

    patch:
      default:
        target: 70%
        threshold: 5%
        if_ci_failed: error

  # Coverage flags for different test types
flags:
  unit-tests:
    paths:
      - apps/web/src/utils
      - packages/state-core
    carryforward: true

  component-tests:
    paths:
      - apps/web/src/components
    carryforward: true

# Comment configuration
comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

# Ignore patterns
ignore:
  - "apps/web/__tests__"
  - "**/__tests__"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/node_modules"
  - "**/coverage"
  - "**/.next"
  - "**/dist"
  - "**/build"
  - "scripts"
  - "e2e"
  - "playwright.config.ts"
  - "jest.config.js"
  - "jest.setup.js"

contactOptions:
  title: "How to Reach Us"
  description: "Choose your preferred contact method"
  options:
    - icon: "Mail"
      title: "Email Us"
      description: "Get response within 24 hours"
      value: "${NEXT_PUBLIC_CONTACT_EMAIL}"
      primaryMethod: true
      action:
        text: "Send Email"
        href: "mailto:${NEXT_PUBLIC_CONTACT_EMAIL}"
        external: true
    - icon: "Phone"
      title: "Call Us"
      description: "Monday-Friday, 9AM-6PM PST"
      value: "${NEXT_PUBLIC_CONTACT_PHONE}"
      action:
        text: "Call Now"
        href: "tel:${NEXT_PUBLIC_CONTACT_PHONE}"
    - icon: "MessageSquare"
      title: "Live Chat"
      description: "Chat with our support team"
      value: "Available during business hours"
      action:
        text: "Start Chat"
        href: "#chat"
    - icon: "Calendar"
      title: "Schedule Meeting"
      description: "Book a consultation call"
      value: "15-30 minute sessions"
      action:
        text: "Book Now"
        href: "/schedule"

officeInfo:
  title: "Our Location"
  description: "Connect with us for AI consulting and training sessions"
  address:
    street: "${NEXT_PUBLIC_OFFICE_STREET}"
    neighborhood: "Innovation District"
    city: "${NEXT_PUBLIC_OFFICE_CITY}"
    country: "${NEXT_PUBLIC_OFFICE_COUNTRY}"
    zipCode: "${NEXT_PUBLIC_OFFICE_ZIP}"
  workingHours:
    weekdays: "Monday - Friday: 9:00 AM - 5:00 PM (GMT-4)"
    saturday: "Saturday: By appointment only"
    sunday: "Sunday: Closed"
  map:
    embedUrl: "https://maps.google.com/placeholder"

consultationForm:
  title: "Request a Consultation"
  description: "Fill out the form below and we'll get back to you within 24 hours"
  fields:
    - name: "name"
      label: "Full Name"
      type: "text"
      required: true
      placeholder: "John Doe"
    - name: "email"
      label: "Email Address"
      type: "email"
      required: true
      placeholder: "john@example.com"
    - name: "subject"
      label: "Subject"
      type: "select"
      required: true
      options:
        - "Course Information"
        - "Technical Support"
        - "Corporate Training"
        - "Partnership Inquiry"
        - "General Question"
    - name: "message"
      label: "Message"
      type: "textarea"
      required: true
      rows: 5
      placeholder: "Tell us how we can help..."
  submitButton:
    text: "Send Message"
    loadingText: "Sending..."
  privacyNote: "We respect your privacy and will never share your information"

faq:
  title: "Frequently Asked Questions"
  items:
    - question: "What are your response times?"
      answer: "We respond to all inquiries within 24 business hours."
    - question: "Do you offer phone support?"
      answer: "Yes, phone support is available Monday-Friday, 9AM-6PM PST."
    - question: "Can I schedule a consultation?"
      answer: "Absolutely! Use our booking system to schedule a free 30-minute consultation."


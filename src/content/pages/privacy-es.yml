sections:
  - id: "information-collection"
    title: "Información que Recopilamos"
    content: |
      Recopilamos información que nos proporcionas directamente, como cuando creas una cuenta,
      te inscribes en cursos o nos contactas para soporte. Esto incluye tu nombre, dirección de
      correo electrónico e información de pago.

  - id: "information-use"
    title: "Cómo Usamos tu Información"
    content: |
      Usamos tu información para proporcionar nuestros servicios educativos, procesar pagos,
      comunicarnos contigo sobre tus cursos y mejorar nuestra plataforma. No vendemos tu
      información personal a terceros.

  - id: "data-security"
    title: "Seguridad de Datos"
    content: |
      Implementamos medidas de seguridad apropiadas para proteger tu información personal
      contra acceso, alteración, divulgación o destrucción no autorizados. Todo el procesamiento
      de pagos es manejado por procesadores de pago seguros y compatibles con PCI.

  - id: "user-rights"
    title: "Tus Derechos"
    content: |
      Tienes el derecho de acceder, actualizar o eliminar tu información personal.
      Puedes gestionar la configuración de tu cuenta o contactarnos para ejercer estos derechos.
      Cumplimos con GDPR y otras regulaciones de privacidad aplicables.

  - id: "cookies-tracking"
    title: "Cookies y Seguimiento"
    content: |
      Usamos cookies y tecnologías similares para mejorar tu experiencia, analizar el uso
      y proporcionar contenido personalizado. Puedes controlar las preferencias de cookies
      en la configuración de tu navegador.

  - id: "contact-privacy"
    title: "Contáctanos"
    content: |
      Si tienes preguntas sobre esta Política de Privacidad o nuestras prácticas de datos,
      contáctanos en privacy@aiwhisperers.com o a través de nuestros canales de soporte.


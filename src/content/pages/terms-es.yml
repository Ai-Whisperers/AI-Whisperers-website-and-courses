sections:
  - id: "acceptance"
    title: "Aceptación de Términos"
    content: |
      Al acceder y usar la plataforma AI Whisperers, aceptas estar sujeto a estos Términos de Servicio.
      Si no estás de acuerdo con estos términos, por favor no uses nuestros servicios.

  - id: "use-of-services"
    title: "Uso de Servicios"
    content: |
      Puedes usar nuestra plataforma con fines educativos de acuerdo con estos términos.
      Eres responsable de mantener la seguridad de tu cuenta y de todas las actividades
      que ocurran bajo tu cuenta.

  - id: "intellectual-property"
    title: "Contenido del Curso y Propiedad Intelectual"
    content: |
      Todos los materiales del curso, incluidos videos, texto, tareas y otro contenido, son
      propiedad intelectual de AI Whisperers. No puedes redistribuir, vender o compartir
      el contenido del curso con otros.

  - id: "payment-refunds"
    title: "Pago y Reembolsos"
    content: |
      Las tarifas del curso se pagan al momento de la inscripción. Ofrecemos una garantía
      de devolución de dinero de 30 días para la mayoría de los cursos. Las solicitudes de
      reembolso deben enviarse dentro del plazo especificado.

  - id: "user-conduct"
    title: "Conducta del Usuario"
    content: |
      Aceptas usar nuestra plataforma con respeto y no participar en ninguna actividad que
      pueda dañar a otros usuarios o la plataforma. El acoso, spam o mal uso de la plataforma
      está estrictamente prohibido.

  - id: "liability"
    title: "Limitación de Responsabilidad"
    content: |
      AI Whisperers no es responsable de ningún daño indirecto, incidental, especial o consecuente
      que surja de tu uso de la plataforma. Nuestra responsabilidad total se limita al
      monto que pagaste por el servicio afectado.

  - id: "changes"
    title: "Cambios en los Términos"
    content: |
      Podemos actualizar estos términos de vez en cuando. Te notificaremos de cualquier cambio
      material por correo electrónico o a través de la plataforma. El uso continuado de la plataforma
      después de los cambios constituye la aceptación de los nuevos términos.

